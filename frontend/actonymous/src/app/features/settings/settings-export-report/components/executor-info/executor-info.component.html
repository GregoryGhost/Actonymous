<h6 class="tui-text_h6 form__section-title">An executor info</h6>
<ng-container [formGroup]="form">
  <div class="tui-form__row">
    <tui-input formControlName="companyName"> A company name </tui-input>
  </div>
  <div class="tui-form__row">
    <tui-input formControlName="headerFullname"> A header fullname </tui-input>
  </div>
  <div class="tui-form__row">
    <tui-input formControlName="headerPosition"> A header position </tui-input>
  </div>
  <div class="tui-form__row">
    <tui-input formControlName="ratePerHour"> A rate per hour </tui-input>
  </div>
</ng-container>
