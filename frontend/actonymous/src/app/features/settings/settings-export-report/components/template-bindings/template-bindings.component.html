<h3 class="tui-form__header form__title">Template bindings</h3>
<div class="tui-form__row tui-form__row_half-width" [formGroup]="form">
  <customer-info formControlName="customerInfo"></customer-info>
  <executor-info formControlName="executorInfo"></executor-info>
  <contract-info formControlName="contractInfo"></contract-info>
  <ng-container>
    <h6 class="tui-text_h6 form__section-title">
      An act template file <span class="tui-required"></span>
    </h6>
    <div class="tui-form__row">
      <simple-input-file formControlName="actTemplateFile"></simple-input-file>
    </div>
  </ng-container>
  <ng-container>
    <h6 class="tui-text_h6 form__section-title">
      A task template file <span class="tui-required"></span>
    </h6>
    <div class="tui-form__row">
      <simple-input-file formControlName="taskTemplateFile"></simple-input-file>
    </div>
  </ng-container>
</div>
