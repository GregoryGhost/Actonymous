<h6 class="tui-text_h6 form__section-title">A contract</h6>
<ng-container [formGroup]="form">
  <div class="tui-form__row">
    <tui-input formControlName="contractNumber">
      A contract number
      <span class="tui-required"></span>
    </tui-input>
    <tui-error
      formControlName="contractNumber"
      [error]="[] | tuiFieldError | async"
    ></tui-error>
  </div>
  <div class="tui-form__row">
    <tui-input-date toNativeDate formControlName="approvalDate">
      An approval date
      <span class="tui-required"></span>
    </tui-input-date>
    <tui-error
      formControlName="approvalDate"
      [error]="[] | tuiFieldError | async"
    ></tui-error>
  </div>
  <div class="tui-form__row">
    <h6 class="tui-text_h6 form__section-title">
      A contract file
      <span class="tui-required"></span>
    </h6>
    <div class="tui-form__row">
      <simple-input-file formControlName="contractFile"> </simple-input-file>
    </div>
  </div>
</ng-container>
