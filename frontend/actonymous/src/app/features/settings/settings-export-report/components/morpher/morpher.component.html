<h3 class="tui-form__header form__title">Morpher</h3>
<div class="tui-form__row tui-form__row_half-width">
  <div class="tui-form__row">
    <tui-input formControlName="accessToken"> An access token </tui-input>
  </div>
  <div>Ping Morpher access by token</div>

    formControlName="reportPeriod"
    [error]="[] | tuiFieldError | async"
  ></tui-error>
</div>
