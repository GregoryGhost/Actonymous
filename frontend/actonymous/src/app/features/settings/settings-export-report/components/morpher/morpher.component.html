<h3 class="tui-form__header form__title">Morpher</h3>
<div class="tui-form__row" [formGroup]="form">
  <div class="tui-form__buttons">
    <div class="tui-form__row_half-width">
      <tui-input formControlName="accessToken" [textMask]="accessTokenMask">
        An access token
        <span class="tui-required"></span>
      </tui-input>
    </div>
    <connection-pinger
      class="tui-form__row_half-width"
      (onClick)="pingMorpher($event)"
      [status]="pingConnection"
    ></connection-pinger>
  </div>
  <tui-error
    formControlName="accessToken"
    [error]="[] | tuiFieldError | async"
  ></tui-error>
</div>
