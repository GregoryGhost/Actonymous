<h3 class="tui-form__header form__title">Jira credentials</h3>
<div class="tui-form__row">
  <div class="tui-form__row tui-form__row_half-width">
    <tui-input formControlName="login"> Login </tui-input>
  </div>
  <div class="tui-form__row tui-form__row_half-width">
    <tui-input-password formControlName="password"> Password </tui-input-password>
  </div>
  <div class="tui-form__row tui-form__buttons">
    <tui-input class="tui-form__row_half-width" formControlName="serverAddress">
      Jira server address
    </tui-input>
    <connection-pinger
      class="tui-form__row_half-width"
      (onClick)="pingJiraServer($event)"
      [status]="pingJiraConnectionStatus"
    ></connection-pinger>
  </div>
  <!-- <tui-error
    formControlName="reportPeriod"
    [error]="[] | tuiFieldError | async"
  ></tui-error> -->
</div>
