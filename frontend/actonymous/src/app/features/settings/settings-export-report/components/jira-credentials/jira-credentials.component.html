<h3 class="tui-form__header form__title">Jira credentials</h3>
<div class="tui-form__row">
  <div class="tui-form__row tui-form__row_half-width">
    <tui-input formControlName="login"> Login </tui-input>
  </div>
  <div class="tui-form__row tui-form__row_half-width">
    <tui-input formControlName="password"> Password </tui-input>
  </div>
  <div class="tui-form__row tui-form__buttons">
    <tui-input class="tui-form__row_half-width" formControlName="serverAddress"> Jira server address </tui-input>
    <!-- TODO: extract to common ping component -->
    <button
      tuiIconButton
      type="button"
      appearance="icon"
      icon="tuiIconRefresh"
      [showLoader]="isPingingJiraServer"
      (click)="pingJiraServer($event)"
    ></button>
  </div>
  <tui-error
    formControlName="reportPeriod"
    [error]="[] | tuiFieldError | async"
  ></tui-error>
</div>
