<form class="b-form" [formGroup]="pageForm" (submit)="submit()">
  <tui-input-date-range
    tuiUnfinishedValidator="Finish filling the field"
    formControlName="reportPeriod"
    [min]="minDate"
    [max]="maxDate"
  >
    Choose the report period
    <input tuiTextfield placeholder="From - To" />
  </tui-input-date-range>
  <button tuiButton type="submit" class="tui-space_right-3 tui-space_bottom-3">
    Generate
  </button>
</form>
