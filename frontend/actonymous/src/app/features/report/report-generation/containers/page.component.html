<form class="b-form" [formGroup]="pageForm" (submit)="submit()">
  <div class="tui-container tui-container_adaptive">
    <div class="tui-col-6">
      <h3 class="tui-form__header form__title">Report</h3>
      <div class="tui-form__row tui-form__row_half-width">
        <tui-input-date-range
          tuiUnfinishedValidator="Finish filling the field"
          formControlName="reportPeriod"
          [min]="minDate"
          [max]="maxDate"
        >
          Choose the report period
          <input tuiTextfield placeholder="From - To" />
          <span class="tui-required"></span>
        </tui-input-date-range>
        <tui-error
            formControlName="reportPeriod"
            [error]="[] | tuiFieldError | async"
        ></tui-error>
      </div>
      <div class="tui-form__buttons">
        <button tuiButton type="submit" appearance="primary" class="tui-form__button">
          Generate
        </button>
      </div>
    </div>
  </div>
</form>
