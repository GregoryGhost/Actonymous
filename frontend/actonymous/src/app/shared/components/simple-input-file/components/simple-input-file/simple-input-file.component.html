<tui-input-files
  *ngIf="!fileControl.value"
  [formControl]="fileControl"
  [required]="required"
></tui-input-files>
<tui-files class="tui-space_top-1">
  <tui-file
    *ngIf="fileControl.valueChanges | async as file"
    [file]="file"
    (removed)="removeFile()"
  ></tui-file>
</tui-files>
<tui-error
  [formControl]="fileControl"
  [error]="[] | tuiFieldError | async"
></tui-error>
